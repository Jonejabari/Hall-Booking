<ion-content>
  <a href="/user-login"><ion-icon class="menu" name="arrow-back"></ion-icon></a>
  <ion-card>
    <ion-card-content>

      <!--ion-icon class="reg" name="person-add"></ion-icon!-->
      <ion-header>SIGN UP</ion-header>

    <form [formGroup]="validationFormUser" (ngSubmit)="registerUser(validationFormUser.value)">
      <div class="wrapform">
        <ion-item>
          <ion-input type="text" name="fullname" formControlName="fullname" placeholder="Full Name" required>
            <ion-icon slot="start" name="shield-checkmark-sharp"></ion-icon>
          </ion-input>
        </ion-item>

        <div>
          <ng-container *ngFor="let validation of validationUserMessage.fullname">
            <div class="error_message" *ngIf="validationFormUser.get('fullname').hasError(validation.type) && (validationFormUser.get('fullname').dirty || validationFormUser.get('fullname').touched)">
              {{validation.message}}
              </div>
          </ng-container>
        </div>

      <ion-item>
        <ion-input type="email" name="email" formControlName="email" placeholder="Email" required>
          <ion-icon name="mail"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
            </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input type="number" name="phone" formControlName="phone" placeholder="Phone No" required>
          <ion-icon name="call-sharp"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.phone">
          <div class="error_message" *ngIf="validationFormUser.get('phone').hasError(validation.type) && (validationFormUser.get('phone').dirty || validationFormUser.get('phone').touched)">
            {{validation.message}}
            </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input type="text" name="location" formControlName="location" placeholder="Location" required>
          <ion-icon name="location"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.location">
          <div class="error_message" *ngIf="validationFormUser.get('location').hasError(validation.type) && (validationFormUser.get('location').dirty || validationFormUser.get('location').touched)">
            {{validation.message}}
            </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input type="password" name="password" formControlName="password" placeholder="Password" required>
          <ion-icon name="lock-closed-sharp"></ion-icon>
        </ion-input>
      </ion-item>

      <div>
        <ng-container *ngFor="let validation of validationUserMessage.password">
          <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
            {{validation.message}}
            </div>
        </ng-container>
      </div>
    </div>

    <div>
      Already have an account?<a href="/user-login"> <ion-text color="primary">login</ion-text></a>   
    </div>

      <ion-button color="primary" size="block" fill="solid" type="submit" shape="round" [disabled]="!validationFormUser.valid" >
        SIGN UP
      </ion-button>

    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
