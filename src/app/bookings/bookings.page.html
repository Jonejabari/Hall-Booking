<ion-content>
  <ion-header>
    <ion-toolbar>
      <a href="/vcars"><ion-icon slot="start" class="menu" name="arrow-back"></ion-icon></a>
    </ion-toolbar>
  </ion-header>

  <p>DETAILS OF REGISTERED HALLS</p>
  
    <ion-card *ngFor="let item of studentList" >
      <span *ngIf="!item.isEdit; else elseBlock">
        <ion-card-header>

          <p>HALL DETAILS</p>

          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-subtitle>HallName</ion-card-subtitle>
              </ion-col>

              <ion-col>
                <ion-card-subtitle>:{{item.HallName}}</ion-card-subtitle>
              </ion-col>
            </ion-row><br>

            <ion-row>
              <ion-col>
                <ion-card-subtitle>HallLocation</ion-card-subtitle>
              </ion-col>

              <ion-col>
                <ion-card-subtitle>:{{item.HallLocation}}</ion-card-subtitle>
              </ion-col>
            </ion-row><br>
          
            <ion-row>
              <ion-col>
                <ion-card-subtitle>Hall Number</ion-card-subtitle>
              </ion-col>

              <ion-col>
                <ion-card-subtitle>:{{item.HallNumber}}</ion-card-subtitle>
              </ion-col>
            </ion-row><br>
        
          
            <ion-row>
              <ion-col>
                <ion-card-subtitle>Status</ion-card-subtitle>
              </ion-col>

              <ion-col>
                <ion-card-subtitle>:{{item.Status}}</ion-card-subtitle>
              </ion-col>
            </ion-row><br>
          </ion-grid>
        </ion-card-header>
        <ion-card-content>
  
          <ion-button class="booki" shape="round" color="tertiary" size="small" (click)="EditRecord(item)">
            <ion-icon class="man" size="small" slot="icon-only" name="create"></ion-icon>
              Book the hall
          </ion-button>

          <ion-button class="booki" shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
            <ion-icon class="man" size="small" slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-card-content>
      </span>
      <ng-template #elseBlock>
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-card-subtitle>BOOK</ion-card-subtitle>
                </ion-col>
                <ion-col>
                  <ion-button class="book" color="danger" size="small" (click)="item.isEdit = false">
                    Cancel
                  </ion-button>
                </ion-col>

                <ion-col>
                  <ion-button class="book" color="primary" size="small" (click)="UpdateRecord(item)">
                    Procced
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          
          <ion-item>
            <ion-input type="text" [(ngModel)]="item.EditHallName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" [(ngModel)]="item.EditHallNumber"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" [(ngModel)]="item.EditHallLocation"></ion-input>
          </ion-item>


          <p>Book hall</p>

          <ion-item>
            <ion-label position="floating">STATUS:</ion-label>
              <ion-select type="text" [(ngModel)]="item.EditStatus" placeholder="Book">
              <ion-select-option value="Pending">Book</ion-select-option>
              </ion-select>
          </ion-item>
        </ion-card-content>
      </ng-template>
    </ion-card>
</ion-content>
